<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
    
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 10px;
        }

        .form-container p {
            color: gray;
            margin-bottom: 20px;
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 60%;
        }

        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body >

    <div class="form-container" >
        <h2">CREATE YOUR ACCOUNT</h2>

        <p>This is step 1</p>

        <form >
            <input class="formstyle" type="Email" placeholder="Email"><br>
            <input class="formstyle"  type="password" placeholder="password"><br>
            <input class="formstyle" type="password" placeholder="Confirm Password"><br>
            <input type="submit" value="Next">
        </form>

    </div>
    
</body>
</html>
